<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaFuel - Выписка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2d9c72;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #248b61;
        }
        .active {
            background-color: #248b61;
        }
        .delete-account {
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-account:hover {
            background-color: #c9302c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-yes {
            background-color: #d9534f;
            color: white;
        }
        .btn-no {
            background-color: #5bc0de;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #2d9c72;
            margin-bottom: 20px;
        }
        .no-transactions {
            color: #999;
            margin: 10px 0;
        }
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="account.html">Мой счет</a>
            <a href="">QR сканер</a>
            <a href="address.html">Пункты сдачи</a>
            <a class="active" href="records.html">Выписка</a>
        </nav>
        <button class="delete-account" onclick="openModal()">Удалить аккаунт</button>
    </header>

    <div class="container">
        <h2>Транзакции</h2>

        <p>Информация по вашим транзакциям</p>
        <hr>
        <p class="no-transactions">Ранее транзакции не совершались</p>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <p>Вы действительно хотите удалить аккаунт?</p>
            <div class="modal-buttons">
                <button class="btn-yes" onclick="closeWebsite()">Да</button>
                <button class="btn-no" onclick="closeModal()">Нет</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        function closeWebsite() {
            window.close();
        }
    </script>
</body>
</html>
