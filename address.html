<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaFuel - Пункты сдачи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2d9c72;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #248b61;
        }
        .active {
            background-color: #248b61;
        }
        .delete-account {
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-account:hover {
            background-color: #c9302c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-yes {
            background-color: #d9534f;
            color: white;
        }
        .btn-no {
            background-color: #5bc0de;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2d9c72;
            text-align: center;
            margin-bottom: 20px;
        }
        .address {
            margin-bottom: 20px;
            text-align: center;
        }
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        iframe {
            display: block;
            margin: 20px auto;
            border: 0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="account.html">Мой счет</a>
            <a href="">QR сканер</a>
            <a class="active" href="address.html">Пункты сдачи</a>
            <a href="records.html">Выписка</a>
        </nav>
        <button class="delete-account" onclick="openModal()">Удалить аккаунт</button>
    </header>

    <div class="container">
        <h2>Адреса пунктов сдачи отходов</h2>

        <div class="address">
            <p>Город Астана:</p>
            <p><a href="https://maps.app.goo.gl/Td7DzZcfjRcrjbU66">Ул. Александра Бараева 25</a></p>
            <hr>
            <p><a href="https://maps.app.goo.gl/aVt4pDWXtfEFswBH6">Ул. Кенесары 8</a></p>
            <hr>
            <p><a href="https://maps.app.goo.gl/jL4o4FWsyYY4Lne78">Ул. Сауран 7</a></p>
            <hr>
            <p><a href="https://go.2gis.com/cdjhb">Ул. Булбул 89</a></p>
        </div>

        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d40034.699892622986!2d71.41457919999999!3d51.1606784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2skz!4v1723913533493!5m2!1sru!2skz" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <p>Вы действительно хотите удалить аккаунт?</p>
            <div class="modal-buttons">
                <button class="btn-yes" onclick="closeWebsite()">Да</button>
                <button class="btn-no" onclick="closeModal()">Нет</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        function closeWebsite() {
            window.close();
        }
    </script>
</body>
</html>
